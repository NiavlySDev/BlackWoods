<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Black Woods</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Crimson+Text:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><rect fill="%238B4513" width="1200" height="800"/><path fill="%23654321" d="M0,400 Q300,350 600,400 T1200,400 V800 H0 Z"/></svg>');
            background-size: cover;
            background-attachment: fixed;
        }

        .login-box {
            background: rgba(26, 20, 16, 0.95);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            max-width: 450px;
            width: 100%;
            border: 2px solid var(--accent-gold);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-family: 'Rye', cursive;
            color: var(--accent-gold);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .login-header p {
            color: var(--cream);
            font-size: 1.1rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: var(--accent-gold);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .form-group input {
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 5px;
            color: var(--text-light);
            font-family: 'Crimson Text', serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-gold);
            background: rgba(255,255,255,0.15);
        }

        .form-group input::placeholder {
            color: rgba(255,255,255,0.4);
        }

        .pin-display {
            background: rgba(255,255,255,0.1);
            border: 2px solid var(--accent-gold);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            min-height: 70px;
        }

        .pin-dot {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid var(--accent-gold);
            background: transparent;
            transition: all 0.2s ease;
        }

        .pin-dot.filled {
            background: var(--accent-gold);
            box-shadow: 0 0 10px var(--accent-gold);
            transform: scale(1.1);
        }

        .pin-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .pin-btn {
            padding: 20px;
            background: rgba(212, 175, 55, 0.2);
            border: 2px solid var(--accent-gold);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Crimson Text', serif;
        }

        .pin-btn:hover {
            background: var(--accent-gold);
            color: var(--dark-brown);
            transform: scale(1.05);
        }

        .pin-btn:active {
            transform: scale(0.95);
        }

        .pin-btn-zero {
            grid-column: 2;
        }

        .pin-btn-clear {
            background: rgba(220, 53, 69, 0.2);
            border-color: #dc3545;
            font-size: 1.2rem;
        }

        .pin-btn-clear:hover {
            background: #dc3545;
            color: white;
        }

        .btn-login {
            padding: 15px;
            background: var(--accent-gold);
            color: var(--dark-brown);
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Crimson Text', serif;
            margin-top: 10px;
        }

        .btn-login:hover:not(:disabled) {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
        }

        .login-footer a {
            color: var(--accent-gold);
            text-decoration: none;
            transition: color 0.3s ease;
            display: inline-block;
            margin: 5px 0;
        }

        .login-footer a:hover {
            color: var(--cream);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--cream);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: var(--accent-gold);
        }

        .error-message {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #ff6b6b;
            padding: 12px;
            border-radius: 5px;
            display: none;
        }

        .info-box {
            background: rgba(23, 162, 184, 0.2);
            border: 1px solid #17a2b8;
            color: #5ddef4;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .info-box strong {
            color: var(--accent-gold);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>BLACK WOODS</h1>
                <p>Espace Personnel</p>
            </div>

            <div class="info-box">
                <strong>üîê Comptes de test :</strong><br>
                Admin: admin / 123456<br>
                Employ√©: employee / 654321<br>
                Client: client / 111111<br><br>
                <button type="button" onclick="resetDatabase()" style="padding: 5px 10px; background: #dc3545; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 0.85rem;">
                    üîÑ R√©initialiser la base de donn√©es
                </button>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" placeholder="Entrez votre nom d'utilisateur" required>
                </div>

                <div class="form-group">
                    <label for="pin">Code PIN</label>
                    <div class="pin-display" id="pinDisplay">
                        <div class="pin-dot" id="dot1"></div>
                        <div class="pin-dot" id="dot2"></div>
                        <div class="pin-dot" id="dot3"></div>
                        <div class="pin-dot" id="dot4"></div>
                        <div class="pin-dot" id="dot5"></div>
                        <div class="pin-dot" id="dot6"></div>
                    </div>
                </div>

                <div class="pin-pad">
                    <button type="button" class="pin-btn" onclick="addDigit('1')">1</button>
                    <button type="button" class="pin-btn" onclick="addDigit('2')">2</button>
                    <button type="button" class="pin-btn" onclick="addDigit('3')">3</button>
                    <button type="button" class="pin-btn" onclick="addDigit('4')">4</button>
                    <button type="button" class="pin-btn" onclick="addDigit('5')">5</button>
                    <button type="button" class="pin-btn" onclick="addDigit('6')">6</button>
                    <button type="button" class="pin-btn" onclick="addDigit('7')">7</button>
                    <button type="button" class="pin-btn" onclick="addDigit('8')">8</button>
                    <button type="button" class="pin-btn" onclick="addDigit('9')">9</button>
                    <button type="button" class="pin-btn pin-btn-clear" onclick="clearPin()">‚úï</button>
                    <button type="button" class="pin-btn pin-btn-zero" onclick="addDigit('0')">0</button>
                    <button type="button" class="pin-btn pin-btn-clear" onclick="deleteDigit()">‚å´</button>
                </div>

                <button type="submit" class="btn-login">Se Connecter</button>
            </form>

            <div class="login-footer">
                <div>Pas encore de compte ? <a href="register.html">S'inscrire</a></div>
                <div class="back-link"><a href="index.html">‚Üê Retour √† l'accueil</a></div>
            </div>
        </div>
    </div>

    <script src="database.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const pinDisplay = document.getElementById('pinDisplay');
        let currentPin = '';

        // Debug: afficher les utilisateurs au chargement
        window.addEventListener('load', async () => {
            await db.ensureInitialized();
            const users = await db.getUsers();
            console.log('=== USERS DEBUG ===');
            users.forEach(u => {
                console.log(`Username: ${u.username}, PIN: ${u.pin}, Type: ${typeof u.pin}, Role: ${u.role}`);
            });
            console.log('===================');
        });

        function resetDatabase() {
            if (confirm('‚ö†Ô∏è Cela va supprimer toutes les donn√©es et r√©initialiser la base. Continuer ?')) {
                localStorage.removeItem('blackwoods_users');
                localStorage.removeItem('blackwoods_menu');
                localStorage.removeItem('blackwoods_orders');
                localStorage.removeItem('blackwoods_employee_requests');
                localStorage.removeItem('blackwoods_session');
                alert('‚úÖ Base de donn√©es r√©initialis√©e ! Rechargez la page.');
                window.location.reload();
            }
        }

        function addDigit(digit) {
            if (currentPin.length < 6) {
                currentPin += digit;
                updatePinDisplay();
            }
        }

        function deleteDigit() {
            if (currentPin.length > 0) {
                currentPin = currentPin.slice(0, -1);
                updatePinDisplay();
            }
        }

        function clearPin() {
            currentPin = '';
            updatePinDisplay();
        }

        function updatePinDisplay() {
            // Mettre √† jour les points visuels
            for (let i = 1; i <= 6; i++) {
                const dot = document.getElementById(`dot${i}`);
                if (i <= currentPin.length) {
                    dot.classList.add('filled');
                } else {
                    dot.classList.remove('filled');
                }
            }
        }

        // Support clavier num√©rique
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                addDigit(e.key);
            } else if (e.key === 'Backspace') {
                deleteDigit();
            } else if (e.key === 'Delete' || e.key === 'Escape') {
                clearPin();
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;

            errorMessage.style.display = 'none';

            if (!username || currentPin.length !== 6) {
                errorMessage.textContent = 'Veuillez entrer votre nom d\'utilisateur et un code PIN √† 6 chiffres';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                const user = await db.authenticate(username, currentPin);
                
                if (user) {
                    // Redirection selon le r√¥le
                    switch(user.role) {
                        case 'admin':
                            window.location.href = 'employee.html'; // Admin va sur employee.html
                            break;
                        case 'employee':
                            window.location.href = 'employee.html';
                            break;
                        case 'client':
                            window.location.href = 'client.html';
                            break;
                        default:
                            throw new Error('R√¥le inconnu');
                    }
                } else {
                    errorMessage.textContent = 'Nom d\'utilisateur ou code PIN incorrect';
                    errorMessage.style.display = 'block';
                    clearPin();
                }
            } catch (error) {
                errorMessage.textContent = 'Erreur de connexion. Veuillez r√©essayer.';
                errorMessage.style.display = 'block';
                console.error('Erreur login:', error);
                clearPin();
            }
        });
    </script>
</body>
</html>
